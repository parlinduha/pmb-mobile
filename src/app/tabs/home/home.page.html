<div class="flex flex-col w-screen h-screen gap-1 bg-blue-200" *ngFor="let student of students" >
  <div id="header"
    class="flex flex-col px-4 bg-[#1e67a8] rounded-b-3xl py-16"
  >
    <div>
      <img src="assets/images/logo.png" class="w-20 h-20" alt="" srcset="">
      <h2 class="text-3xl ">
        <b>Selamat datang kembali,</b>
      </h2>
      <span>{{student.name}}</span>
    </div>
  </div>
  <div class="mx-1">
    <div class="flex flex-row items-center justify-between py-4 mx-1 ">
      <span class="text-xl font-normal text-blue-600 ">Informasi terbaru</span>
      <span class="text-xs font-thin text-blue-600" (click)="navigateInfo()">Lainnya</span>
    </div>
    <div class="flex space-x-4 overflow-x-auto">
      <div class="flex-shrink-0 p-2 text-center rounded-md bg-sky-400">
        <img src="assets/news/1.jpg" class="object-cover w-40 h-20 rounded-md" alt="Thumbnail 1">
      </div>
      <div class="flex-shrink-0 p-2 text-center rounded-md bg-sky-400">
        <img src="assets/news/2.jpeg" class="object-cover w-40 h-20 rounded-md" alt="Thumbnail 1">
      </div>
      <div class="flex-shrink-0 p-2 text-center rounded-md bg-sky-400">
        <img src="assets/news/3.jpeg" class="object-cover w-40 h-20 rounded-md" alt="Thumbnail 1">
      </div>
      <div class="flex-shrink-0 p-2 text-center rounded-md bg-sky-400">
        <img src="assets/news/4.jpeg" class="object-cover w-40 h-20 rounded-md" alt="Thumbnail 1">
      </div>
      <div class="flex-shrink-0 p-2 text-center rounded-md bg-sky-400">
        <img src="assets/news/5.jpeg" class="object-cover w-40 h-20 rounded-md" alt="Thumbnail 1">
      </div>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-1 mx-1 mt-4">
    <div id="bg-card" class="flex flex-col items-center justify-center p-6 rounded-md bg-sky-400" (click)="jadwal_biaya()">
      <ion-icon name="alarm" size="large"></ion-icon>
      <span>Jadwal & Biaya</span>
    </div>
    <div id="bg-card" class="flex flex-col items-center justify-center p-6 rounded-md bg-sky-400" (click)="prosedure()">
      <ion-icon name="newspaper" size="large"></ion-icon>
      <span>Prosedur</span>
    </div>
    <div id="bg-card" class="flex flex-col items-center justify-center p-6 rounded-md bg-sky-400" (click)="persyaratan()">
      <ion-icon name="ticket" size="large"></ion-icon>
      <span>Persyaratan</span>
    </div>
    <div id="bg-card" class="flex flex-col items-center justify-center p-6 rounded-md bg-sky-400" (click)="kuliah()">
      <ion-icon name="school" size="large"></ion-icon>
      <span>Perkuliahan</span>
    </div>
  </div>
</div>
