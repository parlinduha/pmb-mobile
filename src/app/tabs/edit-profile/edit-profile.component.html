<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="onCancel()" fill="none">
      Kembali
      <ion-icon name="arrow-back" slot="start"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Edit Profile</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup">
    <ion-card mode="ios">
      <ion-img [src]="url"></ion-img>
      <ion-card-content>
        <ion-input errorText="Nama Wajib Diisi" formControlName="name"
                   label="Nama Lengkap" labelPlacement="stacked" placeholder="Masukan Nama"></ion-input>

        <ion-textarea errorText="Alamat Rumah Wajib Diisi"
                      formControlName="homeAddress" label="Alamat Rumah"
                      labelPlacement="stacked" placeholder="Masukan Alamat Rumah"></ion-textarea>

        <ion-input (change)="readUrl($event)" formControlName="avatar" type="file"></ion-input>
        <ion-button (click)="onSubmit()" color="tertiary" expand="full" mode="ios" type="submit">Update</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
