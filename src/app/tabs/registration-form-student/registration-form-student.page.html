
<ion-content>
<div class="p-6 bg-white">
  <div class="p-4 mb-6 text-center text-white bg-gray-800">
    <h1 class="text-xl">Pendaftaran Mahasiswa Baru</h1>
  </div>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">PRODI Pilihan I*</label>
      <select formControlName="major1"
        class="block w-full py-2 pl-3 pr-10 mt-1 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option *ngFor="let major of majorOptions" [value]="major.value">{{ major.display }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">PRODI Pilihan II</label>
      <select formControlName="major2"
        class="block w-full py-2 pl-3 pr-10 mt-1 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option *ngFor="let major of majorOptions" [value]="major.value">{{ major.display }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Periode Gelombang*</label>
      <select formControlName="wavePeriod"
        class="block w-full py-2 pl-3 pr-10 mt-1 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Kelas*</label>
      <select formControlName="class"
        class="block w-full py-2 pl-3 pr-10 mt-1 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Nama Lengkap*</label>
      <input formControlName="fullName" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Jenis Kelamin*</label>
      <select formControlName="gender"
        class="block w-full py-2 pl-3 pr-10 mt-1 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option *ngFor="let gender of genderOptions" [value]="gender.value">{{ gender.display }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Tempat Lahir*</label>
      <input formControlName="birthPlace" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Tanggal Lahir*</label>
      <input formControlName="birthDate" type="date"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">No. Telpon Rumah</label>
      <div class="flex space-x-2">
        <input formControlName="homePhoneAreaCode" placeholder="Area Code" type="text"
          class="block w-1/3 mt-1 border-gray-300 rounded-md shadow-sm sm:text-sm">
        <input formControlName="homePhoneNumber" placeholder="Phone Number" type="text"
          class="block w-2/3 mt-1 border-gray-300 rounded-md shadow-sm sm:text-sm">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Nomor HP*</label>
      <input formControlName="mobileNumber" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Alamat Lengkap*</label>
      <textarea formControlName="fullAddress"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Kelurahan/Desa*</label>
      <input formControlName="subDistrict" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Kecamatan*</label>
      <input formControlName="district" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Kabupaten/Kota*</label>
      <input formControlName="city" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Provinsi*</label>
      <input formControlName="province" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Alamat E-mail*</label>
      <input formControlName="email" type="email" placeholder="ex: myname@example.com"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Tahun Lulusan</label>
      <input formControlName="graduationYear" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Nomor Ijazah</label>
      <input formControlName="diplomaNumber" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Asal Sekolah / Lulusan*</label>
      <input formControlName="schoolOrigin" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Agama*</label>
      <select formControlName="religion"
        class="block w-full py-2 pl-3 pr-10 mt-1 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option *ngFor="let religion of religionOptions" [value]="religion.value">{{ religion.display }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Nama Ayah*</label>
      <input formControlName="fatherName" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Alamat Ayah</label>
      <textarea formControlName="fatherAddress"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Pekerjaan Ayah*</label>
      <input formControlName="fatherOccupation" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Nomor HP Ayah</label>
      <input formControlName="fatherMobileNumber" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Nama Ibu*</label>
      <input formControlName="motherName" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Alamat Ibu</label>
      <textarea formControlName="motherAddress"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Pekerjaan Ibu*</label>
      <input formControlName="motherOccupation" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Nomor HP Ibu</label>
      <input formControlName="motherMobileNumber" type="text"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Upload Bukti Pembayaran*</label>
      <input formControlName="paymentProof" type="file"
        class="block w-full p-1 mt-1 bg-white border-gray-300 rounded-md shadow-sm sm:text-sm">
      <p class="mt-1 text-sm text-gray-500">Ukuran File Maksimum 700 kb</p>
    </div>


    <div class="mt-6 space-y-4">
      <button type="submit" [disabled]="!registrationForm.valid"
        class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Simpan/Kirim</button>
    </div>
  </form>
</div>

</ion-content>
