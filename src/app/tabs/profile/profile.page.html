<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button (click)="onEditProfile()" fill="none">
      Edit
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Profile</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-refresher (ionRefresh)="handleRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card mode="ios">
    <ion-img
      [src]="activeUser.avatar ? activeUser.avatar : 'https://ionicframework.com/docs/img/demos/card-media.png'"
    ></ion-img>
    <ion-card-header>
      <ion-card-title>{{activeUser.name}}</ion-card-title>
      <ion-card-subtitle>Profile</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> {{activeUser.homeAddress}} </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-chip color="danger" (click)="onLogout()">Logout</ion-chip>
  </div>
</ion-content>
